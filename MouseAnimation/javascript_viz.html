<html>
	<head>
		<meta charset="utf-8">
		<style>
			html, body { height: 100%; }

			/* Scale canvas with resize attribute to full size */
			canvas[resize]
			{
					width: 100%;
					height: 100%;
			}
		</style>
		<script src="paper-full.js"></script>
		<script src="perlin.js"></script>
		<script src="javascript_viz.js" type="text/paperscript" canvas="paper">
		</script>
	</head>
	<body>
		<!-- Here's the canvas that paper.js will render on -->
		<canvas id="paper" width="500px" height="200px" resize="true"></canvas>
	</body>
</html>
